<!DOCTYPE html>
<html lang="vi">
  <head>

    <style>

      body {

        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {

        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        color: #667eea;
        margin-bottom: 10px;
      }
      p {
        color: #64748b;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #334155;
      }
      input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 14px;
        transition: border 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .btn:hover {
        transform: translateY(-2px);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #667eea;
        text-decoration: none;
      }
      .message {
        padding: 12px;
        border-radius: 8px;
        margin-top: 20px;
        display: none;
      }
      .message.success {
        background: #d1fae5;
        color: #065f46;
        display: block;
      }
      .message.error {
        background: #fee2e2;
        color: #991b1b;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>üè† UTC Smart Home</h1>
      <p>ƒêƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c</p>

      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" value="admin@utc.com" required />
        </div>
        <div class="form-group">
          <label>M·∫≠t kh·∫©u</label>
          <input type="password" id="password" value="admin123" required />
        </div>
        <button type="submit" class="btn" id="loginBtn">ƒêƒÉng nh·∫≠p</button>
      </form>

      <a href="register.html" class="link">Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω ngay</a>
      <div id="message" class="message"></div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const msg = document.getElementById("message");
      const btn = document.getElementById("loginBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        console.log("üîê Attempting login:", { email }); // Debug log

        btn.disabled = true;
        btn.textContent = "ƒêang ƒëƒÉng nh·∫≠p...";

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          console.log("üì° Response status:", res.status); // Debug log

          const data = await res.json();
          console.log("üì¶ Response data:", data); // Debug log

          if (data.success) {
            // L∆∞u token v√† th√¥ng tin user
            localStorage.setItem("token", data.token);
            localStorage.setItem("userName", data.name);

            console.log("‚úÖ Login successful, redirecting..."); // Debug log

            msg.className = "message success";
            msg.textContent = "‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...";

            // Chuy·ªÉn h∆∞·ªõng sau 1 gi√¢y
            setTimeout(() => {
              window.location.href = "/index.html";
            }, 1000);
          } else {
            throw new Error(data.error || "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i");
          }
        } catch (err) {
          console.error("‚ùå Login error:", err); // Debug log
          msg.className = "message error";
          msg.textContent = "‚ùå " + err.message;
          btn.disabled = false;
          btn.textContent = "ƒêƒÉng nh·∫≠p";
        }
      });
    </script>
  </body>
</html>
